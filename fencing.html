<!DOCTYPE HTML>

<html><head><title>백호돌이 어드벤처 by NJ</title><meta charset="utf-8"><meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="assets/css/main.css"></head><body>


	
			<section id="banner3">
				
				<div class="base_container">
					<div id="blackmask" class="masking">
						<img id="countdown" src="images/countdown.gif" />
						<img id="waiting_fencing" src="images/waiting_fencing.gif" />
						<img id="gameover" src="images/gameover.gif" />
						<img id="win" src="images/win.gif" />
					</div>

					<div class="top_section_fencing">
						<div class="name">상대방(우)</div>
						<div id="healthbar_enemy1" class="healthbar1"></div>
						<div id="healthbar_enemy2" class="healthbar2"></div>
						<div id="healthbar_enemy3" class="healthbar3"></div>
					</div>

					<div id="stage" class="stage"></div>
					<img id="attack_icon" src="images/attack_icon.png" />
					<img id="my_choice_text" src="images/attack_high.png" />
					<img id="enemy_choice_text" src="images/attack_high.png" />
					<img id="me" src="images/me.gif" />
					<img id="enemy" src="images/enemy.gif" />

					<div class="bottomhealth_section_fencing">
						<div class="name">나(좌)</div>
						<div id="healthbar_me1" class="healthbar1"></div>
						<div id="healthbar_me2" class="healthbar2"></div>
						<div id="healthbar_me3" class="healthbar3"></div>
					</div>

					<div id="button_section_id" class="button_section_fencing">
						<button id="attack_high" class="w-btn-outline w-btn-red-outline" onMouseDown="attack_high()" type="button">상단</button>
						<button id="attack_middle" class="w-btn-outline w-btn-blue-outline" onMouseDown="attack_middle()" type="button">중단</button>
						<button id="attack_low" class="w-btn-outline w-btn-green-outline" onMouseDown="attack_low()" type="button">하단</button>
					</div>
					<div id="bottom_section_id" class="bottom_section_fencing">
						<img src="images/leaderboard.png" style="width: 100%; height: 100%;"/>
					</div>
				</div>
				
			</section>
			
			<div id="highlight_running" class="highlight-running-zone"></div>
			<div id="highlight_hurdle" class="highlight-hurdle-zone"></div>

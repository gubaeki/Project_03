<!DOCTYPE HTML>

<html><head><title>백호돌이의 추억여행 by NJ</title><meta charset="utf-8"><meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="assets/css/main.css"></head><body>


	
			<section id="banner3">
				<div id ="content" class="base_container">

					<!--image Preload_section-->
					<img src="images/enemy_attack_action.png" style="display: none;" />
					<img src="images/enemy_defense_action.png" style="display: none;" />
					<img src="images/enemy_damaged_action.png" style="display: none;" />
					<img src="images/me_attack_action.png" style="display: none;" />
					<img src="images/me_defense_action.png" style="display: none;" />
					<img src="images/me_damaged_action.png" style="display: none;" />

					<!--masking_section-->
					<div id="blackmask" class="masking">
						<img id="waiting_fencing" src="images/waiting_fencing.gif" />
						<img id="gameover" src="images/gameover.gif" />
						<img id="win" src="images/win.gif" />
						<div id="retry">다시하기</div>
					</div>
					
					<!--top_health_section-->
					<div class="top_section_fencing">
						<div class="name">상대방</div>
						<progress id='enemyHealthBar' max="100" value="100"></progress>
					</div>


					<!--main_stage_section-->
					<div id="stage" class="stage"></div>
					<div id="remainingTime">60</div>

					<img id="me" src="images/me.gif" />
					<img id="enemy" src="images/enemy.gif" />

					<!-- 캐릭터 중심좌표 확인용
					<div id="me_temp"></div>
					<div id="enemy_temp"></div>
					-->

					<!--bottom_health_section-->
					<div class="bottomhealth_section_fencing">
						<div class="name">나</div>
						<progress id='myHealthBar' max="100" value="100"></progress>
					</div>


					<!--button_section-->
					<div id="button_section_id" class="button_section_fencing">
						<div id="joystick_container">
							<div id="joystick"></div>
						</div>
						<button id="bt_spacebar" class="button_section_volleyball_spacebar" type="button"></button>
					</div>


					<!--bottom_section-->
					<div id="bottom_section_id" class="bottom_section_fencing">
						<img src="images/leaderboard.png" style="width: 100%; height: 100%;"/>
					</div>
				</div>
				
			</section>


		<!-- Footer -->
